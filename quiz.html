<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Тест</title>
    <link rel="stylesheet" href="quiz.css" />
</head>
<body>

<main>
    <section class="general-sec">

        <div class="general-div-1">
            <img src="avtomatization/png-transparent-electricity-electric-power-electrical-engineering-others-miscellaneous-angle-text-thumbnail-removebg-preview.png">
            <img src="avtomatization/png-clipart-electrician-illustration-electrical-safety-electricity-electrical-engineering-electrician-animation-miscellaneous-electrical-contractor-thumbnail-removebg-preview.png">
        </div>

        <div class="start">
            <div class="text-for-quiz">
                <h1 id="question">Натисніть "Start quiz"</h1>
            </div>

            <div id="menuforquestions">
                <h2 class="nothtwo">ВИБЕРІТЬ ЛИШЕ ОДНУ ВІДПОВІДЬ</h2>
                <div class="div-for-buts">
                    <button class="metal-buts" onclick="check(this,1)" id="answer1"></button>
                    <button class="metal-buts" onclick="check(this,2)" id="answer2"></button>
                    <button class="metal-buts" onclick="check(this,3)" id="answer3"></button>
                    <button class="metal-buts" onclick="check(this,4)" id="answer4"></button>
                </div>
            </div>

            <div class="twodivs">
                <div id="green"></div>
                <div id="red"></div>
            </div>

            <button id="button" class="metal-buts" onclick="start()">Start quiz</button>
            <p id="result"></p>
        </div>

        <div class="general-div-1">
            <img src="avtomatization/png-transparent-electricity-symbol-electrician-electrical-engineering-black-and-white-line-area-circle-silhouette-removebg-preview.png">
            <img src="https://cdn-icons-png.flaticon.com/512/8188/8188078.png">
        </div>

    </section>
</main>

<script src="quiz.js"></script>
</body>
</html>
